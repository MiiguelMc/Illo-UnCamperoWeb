<main class="content">
    <!-- HERO BANNER (Se queda igual) -->
    <section class="hero-section">  </section>

    <!-- CATEGORIES (Se queda igual) -->
    <section class="categories-nav"> Algunos de nuestros productos </section>

    <!-- MENU SECTION: Campero -->
    <section class="menu-group" *ngIf="campero.length > 0">
        <h3>Campero</h3>
        <div class="product-grid">
            <!-- Llamamos al componente hijo por cada burger de la lista -->
            <app-producto-item 
                *ngFor="let b of campero" 
                [producto]="b">
            </app-producto-item>
        </div>
    </section>

    <!-- Puedes repetir lo mismo para patatas, etc. -->
    <section class="menu-group" *ngIf="patatas.length > 0">
        <h3>Patatas</h3>
        <div class="product-grid">
            <app-producto-item *ngFor="let p of patatas" [producto]="p"></app-producto-item>
        </div>
    </section>

    <!-- MENU SECTION: Ensaladas -->
    <section class="menu-group" *ngIf="ensaladas.length > 0">
        <h3>Ensaladas</h3>
        <div class="product-grid">
            <!-- Llamamos al componente hijo por cada burger de la lista -->
            <app-producto-item 
                *ngFor="let b of ensaladas" 
                [producto]="b">
            </app-producto-item>
        </div>
    </section>
</main>
