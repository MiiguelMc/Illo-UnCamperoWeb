<div class="producto-card">
  <div class="info-container">
    <div class="texto-principal">
      <h3 class="nombre">{{ producto.nombre }}</h3>
      <p class="descripcion">{{ producto.descripcion }}</p>
    </div>

    <div class="precio-row">
      <span class="precio">€ {{ producto.precio | number:'1.2-2' }}</span>
      
      <div class="selector-tarjeta">
        <!-- Botón menos (solo aparece si hay cantidad) -->
        <button class="btn-circular" *ngIf="cantidadEnCarrito() > 0" (click)="restar($event)">-</button>
        
        <!-- Cantidad central -->
        <span class="cantidad-texto" *ngIf="cantidadEnCarrito() > 0">{{ cantidadEnCarrito() }}</span>
        
        <!-- Botón más (el círculo naranja de tu foto) -->
        <button class="btn-circular" (click)="sumar($event)">+</button>
      </div>
    </div>
  </div>

  <div class="img-container">
    <img [src]="producto.imagen || producto.imagenUrl || 'assets/placeholder-food.png'" [alt]="producto.nombre">
  </div>
</div>
